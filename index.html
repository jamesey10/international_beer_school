<html>
<head>
  <meta charset="utf-8">
  <title>International Beer School</title>
  <link href="master.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" class="logo" src="ibs.jpg">
        </a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="jumbotron">
      <h1 class="text-center">Make beer, Make new friends, and Have fun!</h1>
      <br>
      <div class="row">        
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
          <br><br>
        <h3>Join us at the International Beer School and learn to craft your favorite beers. We have top of the line facilities available for all students.</h3> 
        <br>
        <p>Sign up below for more information.</p>
        <form>
          <div class="form-group">
            <br>
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" placeholder="Bob">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Brewer">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="Would you attend IBS for school or to use the lab?">School or Lab Time</label>
            <input class="form-control" type="text" placeholder="School or Lab Time">
          </div>
          <div class="form-group">
            <label for="What type of beer will you brew?">What will you brew?</label>
            <input class="form-control" type="text" placeholder="IPA? Sour? Lager? Dunno?">
          </div>
          <div class="form-group">
            <label for="Will you Bottle?">Will you Bottle yourself or have us do it?</label>
            <input class="form-control" type="text" placeholder="Bottle yourself or Have us do it?">
          </div>
          <div class="form-group">
            <label for="What's Your Beer Participation?">Are you a brewer? taster? experimenter? Just curious?</label>
            <input class="form-control" type="text" placeholder="What's your Beer Involvement?">
          </div>
           <div class="form-group">
            <label for="Where Do You Live? How Old Are you?">Where Do You Live? How Old Are you?</label>
            <input class="form-control" type="text" placeholder="Location and Age?">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-6">
          <div class="embed-responsive embed-responsive-4by3">
            <iframe src="https://player.vimeo.com/video/11354805" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
  </div>


  
  <!-- <div class="alert alert-danger" role="alert">International Beer School is a fictitious business created by James Demastus for a MBA course.</div> -->

</body>
</html>
